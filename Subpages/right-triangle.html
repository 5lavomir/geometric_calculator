<!doctype html>
<html style = "background: url(../Images/Background.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;	background-size: cover;">

<head>
    <meta charset="UTF-8">
    <title>Geometric Calculator - Slawomir Szakalinis</title>
    <link rel="icon" href="../Images/icon.png" type="image/x-icon">
</head>

<body>

    <div class="container" style="width:87%; height:70%; min-width:580px; min-height:650px; max-width:100vw; background-color: rgba(255, 255, 255, 0.5);	float: left; margin-top: 50px;	margin-left: 6.5%;  margin-right: 6.5%+30px; margin-bottom: 0; padding-left: 30px; padding-bottom: 30px; font-size: 30px;">
        <div id="namedata">
            <h1>
                <center>Right triangle</center>
            </h1>
			<input type="button" border="0" value="Back" onclick="location.href = '../Geometric_Calculator.html';" align="left" style="width:100px; height:50px; font-size:27px;"/>
		</div>
		<div class="picturecontainer" id="picture" style="margin-left:150px; margin-right:150px">
		<img src = "../Images/right-triangleb.png" alt = "right triangle" title = "right triangle" align = "right" width = "380px" height = "420px"/>
		<img src = "../Images/right-triangleb_formula.png" alt = "right triangle formula" title = "right triangle formula" align = "right" width = "380px" height = "420px"/>
		<br><br>
		a <input type="number" name="right-triangle_a" border="0" id="right-triangle_a" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		b <input type="number" name="right-triangle_b" border="0" id="right-triangle_b" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		c <input type="number" name="right-triangle_c" border="0" id="right-triangle_c" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br><br>
		<p id="right-triangle_Area" style="width:250px; height:40px; margin:5px 5px 5px 0px; font-size:33px;"></p>
		<p id="right-triangle_P" style="width:250px; height:40px; margin:5px 5px 5px 0px; font-size:33px;"></p>

		</div>
        <input type="button" border="0" id="right-triangle_data2" value="Result" onclick="RightTriangleArea()" align="left" style="width:100px; height:50px; font-size:27px;"/>
	</div>
	<p style="width:100%; position:relative; margin-bottom:5px; float:right; font-size:12px; font-family: tahoma; text-align:center;"><strong>Copyright Â© Slawomir Szakalinis - 17004399. All rights reserved.</strong></p>

    <script type="text/javascript">
       window.addEventListener
			(
			'keydown',function KeySpaceBarAndEnter(event)
				{
				if((event.keyCode == 13) || (event.keyCode == 32))
					{
					RightTriangleArea()
					}
				}
			)

		function RightTriangleArea()
			{
			var a = document.getElementById("right-triangle_a").value; //get value entered by user
			var b = document.getElementById("right-triangle_b").value; //get value entered by user
			var c = document.getElementById("right-triangle_c").value; //get value entered by user
			if (a == null || a == 0 || b == null || b == 0 || c == null || c == 0) // checking if entered values are not equal 0
				{
				alert("Dimensions can not be 0.");
				}
			else if ((parseFloat(a) >= (parseFloat(b) + parseFloat(c))) || (parseFloat(b) >= (parseFloat(a) + parseFloat(c))) || (parseFloat(c) >= (parseFloat(b) + parseFloat(a))))// checking if entered values are correct for right triangle
				{
				alert("These dimensions are not right for a right triangle.");
				a = 0;
				b = 0;
				c = 0;
				}
			var Area = (parseFloat(a) * parseFloat(b) / 2).toFixed(2); // calculate area of right triangle
			var P = (parseFloat(b) + parseFloat(a) + parseFloat(c)).toFixed(2); // calculate perimeter of right triangle
			while (Area > 99999 || Area < 0 || P > 99999 || P < 0) //checking if number is not to big or if it is not under 0
				{
				alert("Something is wrong. The number is negative or too big. Try again.");
				Area = 0;
				P = 0;
				}
			document.getElementById("right-triangle_Area").innerHTML = "A = " + Area + " cm<SUP>2</SUP>"; //displays area of right triangle
			document.getElementById("right-triangle_P").innerHTML = "P = " + P + " cm"; //displays perimeter of right triangle
			}

</script>
