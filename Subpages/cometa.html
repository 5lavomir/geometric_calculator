<!doctype html>
<html style = "background: url(../Images/Background.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;	background-size: cover;">

<head>
    <meta charset="UTF-8">
    <title>Geometric Calculator - Slawomir Szakalinis</title>
    <link rel="icon" href="../Images/icon.png" type="image/x-icon">
</head>

<body>

    <div class="container" style="width:87%; height:70%; min-width:580px; min-height:650px; max-width:100vw; background-color: rgba(255, 255, 255, 0.5);	float: left; margin-top: 50px;	margin-left: 6.5%;  margin-right: 6.5%+30px; margin-bottom: 0; padding-left: 30px; padding-bottom: 30px; font-size: 30px;">
        <div id="namedata">
            <h1>
                <center>Kite</center>
            </h1>
			<input type="button" border="0" value="Back" onclick="location.href = '../Geometric_Calculator.html';" align="left" style="width:100px; height:50px; font-size:27px;"/>
		</div>
		<div class="picturecontainer" id="picture" style="margin-left:150px; margin-right:150px">
		<img src = "../Images/cometab.png" alt = "Kite" title = "Kite" align = "right" width = "380px" height = "420px"/>
		<img src = "../Images/cometab_formula.png" alt = "Kite formula" title = "Kite formula" align = "right" width = "380px" height = "420px"/>
		<br><br>
		a <input type="number" border="0" id="cometa_a" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		b <input type="number" border="0" id="cometa_b" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		d <input type="number" border="0" id="cometa_d" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		D <input type="number" border="0" id="cometa_d1" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		<p id="cometa_Area" style="width:250px; height:40px; margin:5px 5px 5px 0px; font-size:33px;"></p>
		<p id="cometa_P" style="width:250px; height:40px; margin:5px 5px 5px 0px; font-size:33px;"></p>

		</div>
        <input type="button" border="0" value="Result" onclick="KiteArea()" align="left" style="width:100px; height:50px; font-size:27px;"/>
	</div>
	<p style="width:100%; position:relative; margin-bottom:5px; float:right; font-size:12px; font-family: tahoma; text-align:center;"><strong>Copyright Â© Slawomir Szakalinis - 17004399. All rights reserved.</strong></p>

    <script type="text/javascript">
		window.addEventListener
			(
			'keydown',function KeySpaceBarAndEnter(event)
				{
				if((event.keyCode == 13) || (event.keyCode == 32))
					{
					KiteArea()
					}
				}
			)

		function KiteArea()
			{
			var a = document.getElementById("cometa_a").value;
			var b = document.getElementById("cometa_b").value;
			var d = document.getElementById("cometa_d").value;
			var d1 = document.getElementById("cometa_d1").value;
			if (a == null || a == 0 || b == null || b == 0 || d == null || d == 0 || d1 == null || d1 == 0)
				{
				alert("Dimensions can not be 0.");
				}
			else if ((parseFloat(d) >= (2 * parseFloat(a))) || (parseFloat(d) >= (2 * parseFloat(b))) || (parseFloat(d1) >= (parseFloat(a) + parseFloat(b))))
				{
				alert("These dimensions are not right for a rhombus.");
				a = 0;
				b = 0;
				d = 0;
				d1 = 0;
				}
			var Area = ((parseFloat(d) * parseFloat(d1)) / 2).toFixed(2);
			var P = ((2 * parseFloat(a)) + (2 * parseFloat(b))).toFixed(2);
			while (Area > 99999 || Area < 0 || P > 99999 || P < 0)
				{
				alert("Something is wrong. The number is negative or too big. Try again.");
				Area = 0;
				P = 0;
				}
			document.getElementById("cometa_Area").innerHTML = "A = " + Area + " cm<SUP>2</SUP>";
			document.getElementById("cometa_P").innerHTML = "P = " + P + " cm";
			}

</script>
