<!doctype html>
<html style = "background: url(../Images/Background.jpg) no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;	background-size: cover;">

<head>
    <meta charset="UTF-8">
    <title>Geometric Calculator - Slawomir Szakalinis</title>
    <link rel="icon" href="../Images/icon.png" type="image/x-icon">
</head>

<body>

    <div class="container" style="width:87%; height:70%; min-width:580px; min-height:650px; max-width:100vw; background-color: rgba(255, 255, 255, 0.5);	float: left; margin-top: 50px;	margin-left: 6.5%;  margin-right: 6.5%+30px; margin-bottom: 0; padding-left: 30px; padding-bottom: 30px; font-size: 30px;">
        <div id="namedata">
            <h1>
                <center>Cuboid</center>
            </h1>
			<input type="button" border="0" value="Back" onclick="location.href = '../Geometric_Calculator.html';" align="left" style="width:100px; height:50px; font-size:27px;"/>
		</div>
		<div class="picturecontainer" id="picture" style="margin-left:150px; margin-right:150px">
		<img src = "../Images/cuboidb.png" alt = "cuboid" title = "cuboid" align = "right" width = "380px" height = "420px"/>
		<img src = "../Images/cuboidb_formula.png" alt = "cuboid formula" title = "cuboid formula" align = "right" width = "380px" height = "420px"/>
		a <input type="number" border="0" id="cuboid_a" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		b <input type="number" border="0" id="cuboid_b" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br>
		c <input type="number" border="0" id="cuboid_c" value="0" style="width:100px; height:40px; margin:5px; font-size:33px;"/><br><br><br>
		<p id="cuboid_V" style="width:250px; height:40px; margin:5px 5px 5px 0px; font-size:33px;"></p>
		<p id="cuboid_S" style="width:250px; height:40px; margin:5px 5px 5px 0px; font-size:33px;"></p>

		</div>
        <input type="button" border="0" value="Result" onclick="CuboidArea()" align="left" style="width:100px; height:50px; font-size:27px;"/>
	</div>
	<p style="width:100%; position:relative; margin-bottom:5px; float:right; font-size:12px; font-family: tahoma; text-align:center;"><strong>Copyright Â© Slawomir Szakalinis - 17004399. All rights reserved.</strong></p>

    <script type="text/javascript">
       window.addEventListener
			(
			'keydown',function KeySpaceBarAndEnter(event)
				{
				if((event.keyCode == 13) || (event.keyCode == 32))
					{
					CuboidArea()
					}
				}
			)

		function CuboidArea()
			{
			var a = document.getElementById("cuboid_a").value;
			var b = document.getElementById("cuboid_b").value;
			var c = document.getElementById("cuboid_c").value;
			if (a == null || a == 0 || b == null || b == 0 || c == null || c == 0)
				{
				alert("Dimensions can not be 0.");
				}
			var V = (parseFloat(a) * parseFloat(b) * parseFloat(c)).toFixed(2);
			var S = ((2 * parseFloat(a) * parseFloat(b)) + (2 * parseFloat(b) * parseFloat(c)) + (2 * parseFloat(a) * parseFloat(c))).toFixed(2);
			while (V > 99999 || V < 0 || S > 99999 || S < 0)
				{
				alert("Something is wrong. The number is negative or too big. Try again.");
				V = 0;
				S = 0;
				}
			document.getElementById("cuboid_V").innerHTML = "V = " + V + " cm<SUP>3</SUP>";
			document.getElementById("cuboid_S").innerHTML = "S = " + S + " cm<SUP>2</SUP>";
			}

</script>
